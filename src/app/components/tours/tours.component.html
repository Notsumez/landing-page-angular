<div class="bg-gray-100">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-2xl py-16 sm:py-24 lg:max-w-none lg:py-25">
            <h2 class="text-2xl font-bold text-center text-gray-900">City Tours</h2> 
            <br>
            <div class="container mx-auto align-middle grid grid-cols-1 lg:grid-cols-2 gap-4 place-items-center">
                @for (card of cards; track card.id){
                    <div class="max-w-sm w-full lg:max-w-full lg:flex">
                        <div class="h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden" style="background-image: url('../../../assets/{{card.image}}')" title="Woman holding a mug"></div>
                        <div class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
                            <div class="mb-8">
                                <p class="text-sm font-semibold text-gray-600 flex items-center">
                                    {{card.type}}
                                </p>
                            <div class="text-gray-900 font-bold text-xl mb-2">{{card.name}}</div>
                                <p class="text-gray-700 text-base">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.</p>
                            </div>
                            <div class="flex items-center">
                                <div class="text-sm font-semibold">
                                    <p class="text-gray-900 leading-none">{{card.local}}</p>
                                    <p class="text-gray-600">{{card.time}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
